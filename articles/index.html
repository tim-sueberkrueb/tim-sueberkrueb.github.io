---
layout: default
title: Articles
permalink: /articles/
---

<h1>Articles</h1>
<div class="row">
  <div class="col-sm-6">
    {% for post in site.posts %}
      <div>
        <h3>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>
    {% endfor %}
  </div>
</div>
